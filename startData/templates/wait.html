{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'wait.css' %}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id='name'>{{user_id}}님, 안녕하세요!</div>
    <div id='wait'>아래 버튼을 누르면 내 점수를 볼 수 있습니다</div>
    <div class="bt">
        <!--submit type인 버튼을 누르면, 해당 id의 data를 분석한다.-->
        <form action="/chartData/checkData" method="get">
            <input type="submit" value="분석하기">
            <input type="hidden" id="getId" name="getId" value={{user_id}}>
        </form>
    </div>
</body>
</html>
